<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOYZGAMES PANEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0e 0%, #141522 50%, #0f1120 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 65, 108, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 75, 43, 0.08) 0%, transparent 40%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.02' fill-rule='evenodd'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .main-container {
            width: 100%;
            max-width: 420px;
            background: rgba(18, 18, 28, 0.92);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 0 0 1px rgba(255, 255, 255, 0.02);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 65, 108, 0.4), transparent);
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 30px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .logo-wrapper {
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 3.2rem;
            color: #ff416c;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 65, 108, 0.6);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .title {
            font-size: 2.6rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #a0a0c0;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* Aimbot Section */
        .aimbot-section {
            padding: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 28px;
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.2px;
        }

        .section-icon {
            color: #ff416c;
            font-size: 1.2rem;
        }

        .control-panel {
            background: rgba(24, 24, 36, 0.8);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-aimbot {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border: none;
            color: white;
            width: 100%;
            padding: 18px 24px;
            text-align: center;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-aimbot::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .btn-aimbot:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 24px rgba(255, 65, 108, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .btn-aimbot:hover::before {
            left: 100%;
        }

        .btn-aimbot:active {
            transform: translateY(0);
            box-shadow: 
                0 6px 12px rgba(255, 65, 108, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .btn-aimbot:disabled {
            background: linear-gradient(135deg, #333344 0%, #2a2a3a 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .btn-aimbot:disabled::before {
            display: none;
        }

        .btn-icon {
            font-size: 1.1rem;
        }

        /* Status Display */
        .status-display {
            margin-top: 20px;
            background: rgba(20, 20, 30, 0.6);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            text-align: center;
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-content {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .status-icon {
            font-size: 1rem;
        }

        .success {
            color: #2ecc71;
        }

        .error {
            color: #e74c3c;
        }

        .process {
            color: #f39c12;
        }

        .ready {
            color: #3498db;
        }

        /* Footer */
        .footer {
            padding: 24px 30px;
            text-align: center;
        }

        .copyright {
            font-size: 0.85rem;
            color: #8888aa;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .server-info {
            background: rgba(24, 24, 36, 0.8);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .server-label {
            font-size: 0.8rem;
            color: #a0a0c0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .port-display {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffaa00;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.3);
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .main-container {
                max-width: 100%;
                border-radius: 20px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .header {
                padding: 30px 20px 25px;
            }
            
            .aimbot-section {
                padding: 25px 20px;
            }
            
            .control-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                <h1 class="title">BOYZGAMES PANEL</h1>
                <p class="subtitle">Premium Roblox Executor • v2.5.1</p>
            </div>
        </header>

        <!-- Aimbot Control Section -->
        <section class="aimbot-section">
            <div class="section-header">
                <div class="section-icon">
                    <i class="fas fa-crosshairs"></i>
                </div>
                <h2 class="section-title">AIMBOT CONTROL</h2>
            </div>
            
            <div class="control-panel">
                <button id="btnAimbot" class="btn-aimbot" onclick="runAimbot()">
                    <span class="btn-icon">
                        <i class="fas fa-play"></i>
                    </span>
                    <span>ENABLE AIMBOT</span>
                </button>
                
                <div class="status-display">
                    <div id="status-aimbot" class="status-content ready">
                        <span class="status-icon">✓</span>
                        <span>Aimbot siap diaktifkan</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="copyright">BOYZGAMES PANEL • © 2023 All Rights Reserved</p>
            
            <div class="server-info">
                <div class="server-label">Server Port</div>
                <div class="port-display" id="portDisplay">50152</div>
            </div>
        </footer>
    </div>

    <script>
        // Fungsi runAimbot asli
        function runAimbot() {
            const btn = document.getElementById('btnAimbot');
            const statusDiv = document.getElementById('status-aimbot');
            
            // UI Update: Loading
            btn.disabled = true;
            btn.innerHTML = '<span class="btn-icon"><i class="fas fa-spinner fa-spin"></i></span><span>PROCESSING...</span>';
            statusDiv.className = "status-content process";
            statusDiv.innerHTML = '<span class="status-icon"><i class="fas fa-circle-notch fa-spin"></i></span><span>Sedang menyuntikkan kode ke memori...</span>';

            // Fetch ke Backend
            fetch('/run_aimbot', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // UI Update: Selesai
                btn.disabled = false;
                btn.innerHTML = '<span class="btn-icon"><i class="fas fa-play"></i></span><span>ENABLE AIMBOT</span>';
                
                if (data.success) {
                    statusDiv.className = "status-content success";
                    statusDiv.innerHTML = '<span class="status-icon">✓</span><span>' + data.message + '</span>';
                } else {
                    statusDiv.className = "status-content error";
                    statusDiv.innerHTML = '<span class="status-icon">✗</span><span>' + data.message + '</span>';
                }
                
                // Reset status setelah 5 detik
                setTimeout(() => {
                    if (data.success) {
                        statusDiv.className = "status-content success";
                        statusDiv.innerHTML = '<span class="status-icon">✓</span><span>Aimbot aktif & berjalan</span>';
                    } else {
                        statusDiv.className = "status-content ready";
                        statusDiv.innerHTML = '<span class="status-icon">✓</span><span>Aimbot siap diaktifkan</span>';
                    }
                }, 5000);
            })
            .catch(error => {
                console.error('Error:', error);
                btn.disabled = false;
                btn.innerHTML = '<span class="btn-icon"><i class="fas fa-play"></i></span><span>ENABLE AIMBOT</span>';
                statusDiv.className = "status-content error";
                statusDiv.innerHTML = '<span class="status-icon">⚠</span><span>Gagal menghubungi server</span>';
                
                // Reset status setelah 3 detik
                setTimeout(() => {
                    statusDiv.className = "status-content ready";
                    statusDiv.innerHTML = '<span class="status-icon">✓</span><span>Aimbot siap diaktifkan</span>';
                }, 3000);
            });
        }

        // Tambahkan efek hover pada tombol
        const btn = document.getElementById('btnAimbot');
        
        btn.addEventListener('mouseenter', function() {
            if (!this.disabled) {
                this.style.transform = 'translateY(-2px)';
            }
        });
        
        btn.addEventListener('mouseleave', function() {
            if (!this.disabled) {
                this.style.transform = 'translateY(0)';
            }
        });

        // Animasi port number
        const portElement = document.getElementById('portDisplay');
        let port = 50152;
        
        // Simulasi perubahan port (hanya visual)
        setInterval(() => {
            if (Math.random() > 0.7) {
                const newPort = 50000 + Math.floor(Math.random() * 1000);
                portElement.style.opacity = '0.7';
                setTimeout(() => {
                    portElement.textContent = newPort;
                    portElement.style.opacity = '1';
                }, 200);
            }
        }, 10000);
    </script>
</body>
</html>
